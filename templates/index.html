<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Optional: Customize progress bar styles */
        .progress {
            height: 8px;
            border-radius: 5px;
        }
        .increment-gif {
            display: none; /* Initially hidden */
            width: 200px; /* Adjust size as needed */
            margin-left: 10px; /* Space between the content and GIF */
        }
        .full-screen-card {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 50;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            text-align: center;
        }
        /* Enlarging elements in full-screen mode */
        .full-screen-card h2 {
            font-size: 3rem;
        }
        .full-screen-card p {
            font-size: 1.5rem;
        }
        .full-screen-card .count {
            font-size: 5rem;
            font-weight: bold;
            color: #16a34a; /* Green color for product count */
        }
        .full-screen-card #pid {
            font-size: 5rem;
            font-weight: bolder;
            margin-bottom: 100px;
        }
        .full-screen-card #ct {
            font-size: 8rem;
            font-weight: bold;
            color: #16a34a;
        }
        .full-screen-card .not-ok-count {
            font-size: 4rem;
            font-weight: bold;
            color: #dc2626; /* Red color for not OK count */
        }
        .full-screen-card input {
            margin-top: 50px;
            font-size: 1.25rem;
            padding: 10px;
        }
        .full-screen-card .progress {
            margin-top: 50px;
            height: 16px;
        }
        .full-screen-card .expand-button {
            margin-top: 50px;
            font-size: 1.5rem;
            padding: 12px 20px;
        }
        #data {
            margin-top: 50px;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

<h1 class="text-3xl text-center font-bold my-5 text-green-600">PROKS</h1>
<div class="text-center mt-5 font-semibold text-2xl text-gray-600">
    <p>Skoda/VW AC Vents</p>
    <p>Daily Product Data</p>
</div>

<div id="data" class="grid grid-cols-1 justify-center sm:grid-cols-2 lg:grid-cols-4 gap-6 p-5">
    <div>
        <div class="justify-center">
            <p class="text-center align-center">Loading data...</p>
        </div>
    </div>
</div>

<!-- Download Button -->
<div class="text-center mt-5">
    <button id="downloadButton" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
        Download Data
    </button>
</div>

<script>
    const targets = {}; // Object to store target values
    const previousCounts = {}; // Object to store previous counts
    const expandedCards = {}; // Object to store expanded card state

    async function fetchData() {
        const response = await fetch('http://127.0.0.1:5000/get_data');
        const data = await response.json();
        const dataContainer = document.getElementById('data');  
        dataContainer.innerHTML = ''; // Clear previous data

        // Populate the data in cards
        for (const [pi_id, counts] of Object.entries(data)) {
            const targetValue = targets[pi_id] || 1000; // Use stored target or default to 1000
            const isExpanded = expandedCards[pi_id] || false; // Check if the card is expanded

            const card = document.createElement('div');
            card.className = `bg-white rounded-lg shadow-lg p-5 transition-transform duration-300 hover:shadow-xl flex items-center justify-between ${isExpanded ? 'full-screen-card' : ''}`; // Flexbox for layout
            
            // Increment GIF image element
            const gif = document.createElement('img');
            gif.src = 'Images/Conveyor_belt.gif'; // Adjust path if needed
            gif.className = 'increment-gif'; // Class for styling

            card.innerHTML = `
                <div class="w-full text-center duration:5">
                    <h2 style="color: rgb(124 58 237);" class="text-xl font-semibold" id="pid">${pi_id}</h2>
                    <p class="mt-2 text-green-600 count" id="ct"><strong>Product Count:</strong> ${counts.product_count}</p>
                    <p class="mt-1 text-red-600 not-ok-count"><strong>Not OK Count:</strong> ${counts.not_ok_count}</p>
                    <div class="mt-2">
                        <strong>Target:</strong>
                        <input type="number" id="target_${pi_id}" class="mt-1 border rounded px-2 py-1" placeholder="Set target" value="${targetValue}" />
                        <div class="w-full bg-gray-200 rounded-full mt-2">
                            <div class="progress bg-green-600 rounded-full" style="width: ${getProgressPercentage(counts.product_count, targetValue)}%;"></div>
                        </div>
                    </div>
                    <p class="mt-1"><strong>Shift:</strong> ${counts.shift}</p>
                    <button class="mt-3 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded expand-button">${isExpanded ? 'Close' : 'Expand'}</button>
                </div>
            `;

            card.appendChild(gif); // Append the GIF to the card
            dataContainer.appendChild(card);

            // Add event listener for live target updates
            const targetInput = document.getElementById(`target_${pi_id}`);
            targetInput.addEventListener('input', () => {
                const newTargetValue = parseInt(targetInput.value) || 1; // Default to 1 to avoid division by zero
                targets[pi_id] = newTargetValue; // Store the new target
                const progressBar = card.querySelector('.progress');
                progressBar.style.width = `${getProgressPercentage(counts.product_count, newTargetValue)}%`;
            });

            // Expand card functionality
            const expandButton = card.querySelector('.expand-button');
            expandButton.addEventListener('click', () => {
                card.classList.toggle('full-screen-card');
                const isCardExpanded = card.classList.contains('full-screen-card');
                expandButton.textContent = isCardExpanded ? 'Close' : 'Expand';
                expandedCards[pi_id] = isCardExpanded; // Store expanded state
            });
        }

        // Update previous counts
        Object.keys(data).forEach(key => {
            previousCounts[key] = data[key];
        });
    }

    function getProgressPercentage(productCount, target) {
        return Math.min((productCount / target) * 100, 100); // Calculate percentage and cap at 100%
    }

    // Function to handle data download
    document.getElementById('downloadButton').addEventListener('click', async () => {
        const response = await fetch('http://127.0.0.1:5000/download_data'); // Your endpoint for downloading data
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.style.display = 'none';
        a.href = url;
        a.download = 'product_data.xlsx'; // Desired file name
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
    });

    setInterval(fetchData, 5000); // Fetch data every 5 seconds
</script>

<div class="text-center mt-5 text-gray-600">
    <p>Data updated every 5 seconds</p>
</div>

</body>
</html>
