<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@iconify/iconify@1.0.7/dist/iconify.min.js"></script>
    <style>
        .eye-icon {
            cursor: pointer; /* Cursor changes to pointer on hover */
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
        <form method="POST" action="/login">
            <div class="mb-4">
                <label for="username" class="block text-sm font-bold mb-2">Username</label>
                <input type="text" name="username" id="username" class="border rounded w-full p-2" required>
            </div>
            <div class="mb-6 relative">
                <label for="password" class="block text-sm font-bold mb-2">Password</label>
                <input type="password" name="password" id="password" class="border rounded w-full p-2 pr-10" required>
                <span class="absolute inset-y-0 right-0 flex items-center pr-3" id="togglePassword">
                    <span class="iconify eye-icon" data-icon="mdi:eye" id="eyeIcon" style="color: green; display: none;"></span> <!-- Eye for visible -->
                    <span class="iconify eye-icon" data-icon="mdi:eye-off" id="eyeIconOff" style="color: red;"></span> <!-- Eye-off for hidden -->
                </span>
            </div>
            <button type="submit" class="bg-green-600 text-white rounded w-full py-2">Login</button>
        </form>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="mt-4 text-red-600">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </div>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');
        const eyeIconOff = document.getElementById('eyeIconOff');

        togglePassword.addEventListener('click', function () {
            // Toggle the password visibility
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            // Toggle the eye icon visibility
            if (type === 'password') {
                eyeIcon.style.display = 'none'; // Hide eye icon
                eyeIconOff.style.display = 'block'; // Show eye-off icon
            } else {
                eyeIcon.style.display = 'block'; // Show eye icon
                eyeIconOff.style.display = 'none'; // Hide eye-off icon
            }
        });

        // Initialize the icon display based on the default state
        eyeIconOff.style.display = 'none'; // Start with the eye-off icon hidden
    </script>
</body>
</html>
